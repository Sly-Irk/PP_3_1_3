<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .role-badge {
            font-size: 0.85rem;
        }

        .nav-link.active {
            font-weight: 500;
        }

        .user-card {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Kata 3.1.3</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{'/user/' + ${user.id}}">
                        <i class="bi bi-person"></i> Профиль
                    </a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/admin}">
                        <i class="bi bi-gear"></i> Администрирование
                    </a>
                </li>
            </ul>
            <div class="d-flex align-items-center">
                <span class="text-light me-3">
                    <i class="bi bi-person-fill"></i>
                    <span sec:authentication="principal.username"></span>
                </span>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit" class="btn btn-outline-light btn-sm">
                        <i class="bi bi-box-arrow-right"></i> Выход
                    </button>
                </form>
            </div>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <div class="card shadow-sm user-card">
        <div class="card-header bg-white">
            <h2 class="h5 mb-0">
                <i class="bi bi-person-badge"></i> Информация о пользователе
            </h2>
        </div>
        <div class="card-body">
            <table class="table table-borderless mb-0">
                <tbody>
                <tr>
                    <th width="35%">ID пользователя</th>
                    <td th:text="${user.id}"></td>
                </tr>
                <tr>
                    <th>Логин</th>
                    <td th:text="${user.username}"></td>
                </tr>
                <tr>
                    <th>Фамилия</th>
                    <td th:text="${user.surname}"></td>
                </tr>
                <tr>
                    <th>Возраст</th>
                    <td th:text="${user.age}"></td>
                </tr>
                <tr>
                    <th>E-mail</th>
                    <td th:text="${user.email}"></td>
                </tr>
                <tr>
                    <th>Роли</th>
                    <td>
                        <span th:each="role : ${user.roles}"
                              class="badge role-badge me-1"
                              th:classappend="${role.name == 'ROLE_ADMIN'} ? ' bg-danger' : ' bg-primary'"
                              th:text="${role.name.replace('ROLE_', '')}">

                        </span>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="d-flex justify-content-between mt-4">
                <a th:href="@{/}" class="btn btn-outline-secondary">
                    <i class="bi bi-house-door"></i> На главную
                </a>
                <span sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{/admin}" class="btn btn-primary">
                        <i class="bi bi-speedometer2"></i> Админ-панель
                    </a>
                </span>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
