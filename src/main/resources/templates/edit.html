<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card mx-auto" style="max-width:700px;">
        <div class="card-body">
            <h1 class="h4 mb-3">Редактирование пользователя</h1>
            <form th:action="@{/admin/update}" method="post" autocomplete="off">
                <input type="hidden" name="id" th:value="${user.id}"/>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="mb-3">
                    <label for="username" class="form-label">Имя пользователя:</label>
                    <input type="text" id="username" name="username" th:value="${user.username}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль:</label>
                    <input type="password" name="password" id="password" placeholder="Можно оставить пустым" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="surname" class="form-label">Фамилия:</label>
                    <input type="text" id="surname" name="surname" th:value="${user.surname}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Возраст:</label>
                    <input type="number" id="age" name="age" th:value="${user.age}" class="form-control" min="1" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="email" id="email" name="email" th:value="${user.email}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Роли:</label>
                    <div th:each="role : ${allRoles}" class="form-check">
                        <input type="checkbox" class="form-check-input" name="roleIds" th:value="${role.id}" th:checked="${#lists.contains(user.roles, role)}" th:id="'role-' + ${role.id}">
                        <label th:for="'role-' + ${role.id}" th:text="${role.name.replace('ROLE_', '')}" class="form-check-label"></label>
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <a th:href="@{/admin}" class="btn btn-outline-secondary">К списку пользователей</a>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
