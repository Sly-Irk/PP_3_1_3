<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        .auth-card { max-width: 500px; }
    </style>
</head>

<body class="bg-light">

<div class="container py-5">
    <div class="card shadow-sm mx-auto auth-card">
        <div class="card-body p-5">

            <h1 class="h3 mb-4 text-center">Регистрация</h1>

            <div th:if="${successMessage}" class="alert alert-success">
                <i class="bi bi-check-circle"></i>
                <span th:text="${successMessage}"></span>
            </div>

            <div th:if="${errorUsername}" class="alert alert-danger">
                <i class="bi bi-x-circle"></i>
                <span th:text="${errorUsername}"></span>
            </div>

            <div th:if="${errorPassword}" class="alert alert-danger">
                <i class="bi bi-x-circle"></i>
                <span th:text="${errorPassword}"></span>
            </div>

            <form th:action="@{/register}" method="post" th:object="${user}">
                <div class="mb-3">
                    <label class="form-label">Логин</label>
                    <input type="text" class="form-control"
                           placeholder="Придумайте логин"
                           th:field="*{username}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Пароль</label>
                    <input type="password" class="form-control"
                           placeholder="Придумайте пароль"
                           th:field="*{password}" required>
                </div>

                <input type="hidden" name="roles" value="1">

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check2-circle"></i> Зарегистрироваться
                    </button>
                </div>
            </form>

            <div class="text-center mt-3">
                Уже есть аккаунт?
                <a th:href="@{/login}">Войдите</a>
            </div>

        </div>
    </div>
</div>

</body>
</html>
